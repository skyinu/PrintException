apply plugin: 'java-gradle-plugin'
apply plugin: 'kotlin'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.novoda:bintray-release:0.9.1'
  }
}

dependencies {
  compileOnly gradleApi()
  implementation "com.android.tools.build:gradle:3.5.0"
  implementation 'org.javassist:javassist:3.24.1-GA'
  implementation 'com.skyinu.transformtools:basetranfrom:0.0.3'
}

publish {
  userOrg = 'skyinu'
  groupId = 'com.skyinu.transformtools'
  artifactId = 'tracePlugin'
  publishVersion = '0.0.8'
  desc = 'trace transform tools'
  website = "https://github.com/skyinu/transformTools"
}